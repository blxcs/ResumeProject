<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Education — Haspa Dalila</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#1976d2;
      --primary-dark:#0d47a1;
      --bg:#1976d2;
      --card:#2196f3;
      --muted:#e3e3e3;
      --radius:12px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:var(--bg);
      color:#fff;
    }

    @media (max-width:900px){
      nav{
        position:fixed;
        right:14px;
        top:64px;
        background:#ffffff;
        border-radius:12px;
        box-shadow:0 8px 30px rgba(0,0,0,0.08);
        overflow:hidden;
        display:none;
      }
      nav.open{ display:block }
      nav ul{ flex-direction:column; padding:10px; gap:6px; min-width:180px; }
      .menu-toggle{ display:inline-block }
    }

    .education-section{
      max-width:900px;
      margin:28px auto;
      background:var(--card);
      padding:26px 28px;
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(25,118,210,0.15);
      color:#fff;
      text-align:center;
    }
    .education-section h2{
      margin-top:0;
      color:#fff;
      font-size:1.4rem;
      margin-bottom:16px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:rgba(255,255,255,0.05);
      border-radius:8px;
      overflow:hidden;
    }
    th, td{
      padding:12px 16px;
      text-align:left;
    }
    th{
      background:rgba(0,0,0,0.2);
      color:#fff;
    }
    tr:nth-child(even){
      background:rgba(255,255,255,0.1);
    }
    tr:hover{
      background:rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>
  <main>
    <section class="education-section">
      <h2>My Education Journey</h2>
      <table>
        <tr>
          <th>Year</th>
          <th>Institution</th>
          <th>Qualification / Exam Result</th>
        </tr>
        <tr>
          <td>2010–2015</td>
          <td>SK Pos Legap</td>
          <td>UPSR : 3A's 2B</td>
        </tr>
        <tr>
          <td>2016–2020</td>
          <td>SMK Toh Muda Abdul Aziz</td>
          <td>SPM : 4A’s, 1B 4C's</td>
        </tr>
        <tr>
          <td>2021–2022</td>
          <td>Tingkatan 6 SMK Toh Muda Abdul Aziz</td>
          <td>STPM : 3.67</td>
        </tr>
        <tr>
          <td>2023–Present</td>
          <td>Universiti Teknologi MARA (UiTM) Kedah Branch</td>
          <td>CGPA : 3.08</td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
